{% extends "base.html" %}


{% block content %}
          <legend>Ads</legend>
{% for ad in ads %}

<h2> </p>{{ ad.user }} : <a href="./{{ad.pk}}">{{ ad.title }} </a></h2>
<pre> {{ ad.status }} :  {{ ad.created }} : {{ ad.category }}</pre>
<p>{{ ad.text }} </p>
<img src="/media/{{ad.image }}" width="300">
<hr />
    
{% endfor %}

   
{% endblock %}
