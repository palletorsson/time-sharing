{% extends "base.html" %}

{% block content %}
<legend>Userprofile</legend>
<h2> {{ user.user}}  {{ user.nick }}  </h2>
<img src="{{ user.profile_image.url  }}" width="200" />
<h3>Your ads</h3>
{% for ad in user_adds %}

<h2><a href="./{{ad.pk}}">{{ ad.title }} </a></h2>
<pre> {{ ad.status }} :  {{ ad.created }} : {{ ad.category }}</pre>
<img src="{{ad.thumbnail.url }}" >
<hr />
{% endfor %}    
<hr />
{% endblock %}
