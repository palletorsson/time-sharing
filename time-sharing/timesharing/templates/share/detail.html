{% extends "share/index_base.html" %}


{% block content %}
 
    <legend><h2> </p>{{ ad.user }} : <a href="/ads/{{ad.pk}}">{{ ad.title }} </a></h2></legend>
    <pre> {{ ad.status }} :  {{ ad.created }} : {{ ad.category }}</pre>
    <p>{{ ad.text }} </p>
    {%if ad.image%}
        <img src="{{ad.image.url }}">
    {%endif%}                
     
{% endblock %}
